<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container">
        <main>
            <header class="top-container">
               <div class="img-container-logo">
                <img src="./assets/logo.svg" alt="" class="logo-img">
               </div>
                <div class="text-container">
                    <h2>
                        atualize ideias e informações em 5 minutos.
                    </h2>
                    <p class="part1-text">
                       <strong> tudo que você precisa saber para começar seu dia bem e informado</strong>
                    </p>
                    <p class="part2-text">
                        notícias sobre o universo Rocketseat, e tudo que precisa para começar o dia melhor. 
                        <br>
                        perfeito para se preparar para codar ☕
                    </p>
                </div>
    
                <form action="">
                    <label>
                        <p>Insira seu email:</p> <br>
                        <div class="input-container">
                            <input type="email" placeholder="fulano@rocketseat.com.br" class="input">
                            <button><img src="./assets/send.svg" alt=""></button>
                        </div>
                    </label>
                </form>
    
                <p class="foot-text">
                    deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt="">
                </p>
            </header>
        </main>
    
        <aside>
            <img src="https://source.unsplash.com/Hcfwew744z4" alt="">

    </div>
